<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Store</title>
    <link rel="stylesheet" href="PR2style.css">
</head>
<body>
    <header>
        <h1>My Simple Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart (0)</a>
        </nav>
    </header>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://www.unboxify.in/cdn/shop/products/51zL2U_3bDL._SL1200.jpg?v=1694963807" alt="Wireless Headphones">
                <h3>Wireless Headphones</h3>
                <p class="price">₹1499</p>
                <p>High quality sound with noise cancellation.</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://www.jiomart.com/images/product/original/rvc3uqboi7/savvy-bucket-t500-smart-watch-1-3-full-touch-men-women-smartwatch-black-strap-freesize-product-images-orvc3uqboi7-p599130187-0-202303081021.jpg?im=Resize=(420,420)" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p class="price">₹2499</p>
                <p>Track your fitness and notifications easily.</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://www.mytrendyphone.eu/images/6D-4-Speed-DPI-RGB-Gaming-Mouse-G5-Black-05042021-01-p.webp" alt="Gaming Mouse">
                <h3>Gaming Mouse</h3>
                <p class="price">₹999</p>
                <p>Ergonomic design with RGB lighting.</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
