<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="gts7-pro-smart-watch-view-2-en-jpg.webp" alt="Product"> 
      <h2 class="product-title">Classic watch</h2> 
      <p class="product-desc"> Regular use. Available in multiple colors band.</p> 
 
      <div class="price-row"> 
        <span class="price">₹1500</span> 
        <span class="old-price">₹3,000</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
